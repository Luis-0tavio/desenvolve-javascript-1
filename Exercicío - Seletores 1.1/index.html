<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Tarefas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 400px;
      background: #fff;
      margin: 0 auto;
      padding: 20px;
    }

    button {
      width: 25%;
      padding: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: #f9f9f9;
      margin-bottom: 8px;
      padding: 8px;
    }

    li:hover {
      background: #e9ecef;
    }

    .concluida {
      text-decoration: line-through;
      color: gray;
      font-style: italic;
    }

    .nao-concluida {
      color: #222;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <h1>Lista de Tarefas</h1>

  <div class="container">
    <input type="text" id="descricao" placeholder="Nova tarefa...">
    <button onclick="adicionarTarefa()">Adicionar</button>

    <ul id="lista-tarefas"></ul>
  </div>

  <script>
    let tarefas = [];

    function adicionarTarefa() {
      const descricaoInput = document.getElementById("descricao");
      const descricao = descricaoInput.value.trim();

      if (descricao === "") {
        alert("Digite uma descrição para a tarefa!");
        return;
      }

      // Cria o objeto Tarefa
      const novaTarefa = {
        descricao: descricao,
        status: false // false = não concluída
      };

      tarefas.push(novaTarefa);
      descricaoInput.value = "";
      atualizarLista();
    }

    function atualizarLista() {
      const lista = document.getElementById("lista-tarefas");
      lista.innerHTML = "";

      tarefas.forEach((tarefa, indice) => {
        const item = document.createElement("li");

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = tarefa.status;
        checkbox.addEventListener("change", () => {
          tarefa.status = checkbox.checked;
          atualizarLista();
        });

        const texto = document.createElement("span");
        texto.textContent = tarefa.descricao;
        texto.className = tarefa.status ? "concluida" : "nao-concluida";

        item.appendChild(checkbox);
        item.appendChild(texto);
        lista.appendChild(item);
      });
    }
  </script>

</body>
</html>
