<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Curtidas com localStorage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
    }

    .container {
      background: #fff;
      padding: 30px;
      text-align: center;
      width: 350px;
    }

    input {
      padding: 8px;
      width: 70%;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      padding: 8px 15px;
      margin: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #limpar {
      background-color: #dc3545;
    }

    #limpar:hover {
      background-color: #a71d2a;
    }

    p {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Sistema de Curtidas</h2>

    <input type="text" id="nome" placeholder="Digite seu nome">
    <button onclick="curtir()">Curtir</button>
    <button id="limpar" onclick="limparCurtidas()">Limpar</button>

    <p id="mensagem">Ninguém curtiu</p>
  </div>

  <script>
    let curtidas = [];

    // Carrega curtidas do localStorage ao abrir a página
    window.onload = function() {
      const armazenadas = localStorage.getItem("curtidas");
      if (armazenadas) {
        curtidas = JSON.parse(armazenadas);
      }
      atualizarMensagem();
    };

    function curtir() {
      const input = document.getElementById("nome");
      const nome = input.value.trim();

      if (nome === "") {
        alert("Digite um nome antes de curtir!");
        return;
      }

      if (!curtidas.includes(nome)) {
        curtidas.push(nome);
        salvarNoLocalStorage();
      } else {
        alert(`${nome} já curtiu!`);
      }

      input.value = "";
      atualizarMensagem();
    }

    function salvarNoLocalStorage() {
      localStorage.setItem("curtidas", JSON.stringify(curtidas));
    }

    function limparCurtidas() {
      if (confirm("Tem certeza que deseja limpar todas as curtidas?")) {
        curtidas = [];
        localStorage.removeItem("curtidas");
        atualizarMensagem();
      }
    }

    function atualizarMensagem() {
      const mensagem = document.getElementById("mensagem");
      const qtd = curtidas.length;

      if (qtd === 0) {
        mensagem.textContent = "Ninguém curtiu";
      } else if (qtd === 1) {
        mensagem.textContent = `${curtidas[0]} curtiu`;
      } else if (qtd === 2) {
        mensagem.textContent = `${curtidas[0]} e ${curtidas[1]} curtiram`;
      } else {
        mensagem.textContent = `${curtidas[0]}, ${curtidas[1]} e mais ${qtd - 2} pessoas curtiram`;
      }
    }
  </script>

</body>
</html>
