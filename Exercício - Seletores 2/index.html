<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Curtidas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
    }

    .container {
      background: #fff;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }

    input {
      padding: 8px;
      width: 70%;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      padding: 8px 15px;
      margin-left: 8px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Sistema de Curtidas</h2>
    <input type="text" id="nome" placeholder="Digite seu nome">
    <button onclick="curtir()">Curtir</button>

    <p id="mensagem">Ninguém curtiu</p>
  </div>

  <script>
    const curtidas = [];

    function curtir() {
      const input = document.getElementById("nome");
      const nome = input.value.trim();
      const mensagem = document.getElementById("mensagem");

      if (nome === "") {
        alert("Digite um nome antes de curtir!");
        return;
      }

      if (!curtidas.includes(nome)) {
        curtidas.push(nome);
      } else {
        alert(nome + " já curtiu!");
      }

      input.value = "";
      atualizarMensagem(mensagem);
    }

    function atualizarMensagem(elemento) {
      const qtd = curtidas.length;

      if (qtd === 0) {
        elemento.textContent = "Ninguém curtiu";
      } else if (qtd === 1) {
        elemento.textContent = `${curtidas[0]} curtiu`;
      } else if (qtd === 2) {
        elemento.textContent = `${curtidas[0]} e ${curtidas[1]} curtiram`;
      } else {
        elemento.textContent = `${curtidas[0]}, ${curtidas[1]} e mais ${qtd - 2} pessoas curtiram`;
      }
    }
  </script>

</body>
</html>
